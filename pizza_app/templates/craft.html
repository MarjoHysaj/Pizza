<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Pete's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <h2 class="navbar-brand d-flex">Pizza Pete's</h2>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/account/{{user.id}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/pizza">Order ({{all_orders.count}})</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/account/{{user.id}}" aria-current="page">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/logout" aria-current="page">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {% if messages %}
                <ul class="messages text-center text-danger">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }} " {% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form action="/pizza/add" method="POST">
                    <h1>Craft-a-Pizza</h1>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for=""> Method</label>
                        <select name="method" class="form-control">
                            <option value="Carryout">Carry Out</option>
                            <option value="Delivery">Delivery</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for=""> Size</label>
                        <select name="size" class="form-control">
                            <option value="LARGE">Large</option>
                            <option value="MEDIUM">Medium</option>
                            <option value="SMALL">Small</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Crust</label>
                        <select name="crust" class="form-control">
                            <option value="TC">Thin Crust</option>
                            <option value="TCK">Thick Crust</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for=""> Quantity</label>
                        <input type="number" name="qty"
                            value="quantity" min="1" max="100" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for=""> Toppings: </label>
                        <input type="checkbox" class="check" name="types" value="VEGETERIAN">
                        <label for="">Vegeterians </label>
                        <input type="checkbox" class="check" name="types" value="PEPERONI">
                        <label for="">Peperoni </label>
                        <input type="checkbox" class="check" name="types" value="MARGHERITA">
                        <label for="">Margherita </label>
                        <input type="checkbox" class="check" name="types" value="BARBEQUE">
                        <label for="">Barbeque </label>
                        <input type="checkbox" class="check" name="types" value="HAWAII">
                        <label for="">Hawaiian </label>
                        <input type="checkbox" class="check" name="types" value="BUFFALO">
                        <label for="">Buffalo </label>
                        <input type="checkbox" class="check" name="types" value="SUPREME">
                        <label for="">Supreme </label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Add to order</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>

</html>
